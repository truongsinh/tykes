{% load i18n %}
{% for path in paths %}
	{% if not forloop.first %}&gt;{% endif %}
	<a href="{{ path.0 }}">{{ path.1 }}</a>
{% endfor %}
<div class="right">
	{% if user.is_authenticated %}
		<a href="{% url django.contrib.auth.views.logout %}">{% trans "Log out" %}</a>
	{% else %}
		<a href="{% url django.contrib.auth.views.login %}">{% trans "Log in" %}</a>
	{% endif %}
</div>
